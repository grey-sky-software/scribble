name: Build and Deploy Live

env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_AUTH_TOKEN }}

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # STEP 1 - CHECKOUT REPO
      - name: Checkout Repo
        uses: actions/checkout@v3

      # STEP 2 - INSTALL DOCKER
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-compose-plugin
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

      # STEP 3 - BUILD AND DEPLOY IMAGE
      - name: Build and Deploy Image
        run: |
          docker login --username=_ --password=${{ secrets.HEROKU_AUTH_TOKEN }} registry.heroku.com
          docker build -t registry.heroku.com/gss-scribble-prod/web .
          docker push registry.heroku.com/gss-scribble-prod/web
          heroku container:release web -a gss-scribble-prod
